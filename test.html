<!DOCTYPE html>
<html>
<head>
<title>Titolo: testo che appare sul tab del browser</title>
<!-- Commento: libreria esterna di icone https://fonts.google.com/icons -->
<link href="https://github.com/marella/material-icons/blob/main/css/material-icons.css" rel="stylesheet">
</head>
<body>

<h1>Temperatura</h1>
<p>My first paragraph. <span class="material-symbols-outlined"></span></p>
<span class="material-icons">pie_chart</span>          <!-- Filled -->
<span class="material-icons-outlined">pie_chart</span> <!-- Outlined -->
<span class="material-icons-round">pie_chart</span>    <!-- Round -->
<span class="material-icons-sharp">pie_chart</span>    <!-- Sharp -->
<span class="material-icons-two-tone">pie_chart</span> <!-- Two Tone -->

</body>
</html>
