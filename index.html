<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Firebase ESP Auth Demo</title>
    <link rel="manifest" href="manifest.json">

	<link type="text/css" rel="stylesheet" href="css/style.css" />
    <link type="text/css" rel="stylesheet" href="css/firebaseui.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
	<!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
	<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>

	<!-- If you enabled Analytics in your project, add the Firebase SDK for Analytics -->
	<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-analytics.js"></script>

	<!-- Add Firebase products that you want to use -->
	<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
	<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

	<!-- https://github.com/firebase/firebaseui-web -->
	<script src="js/firebaseui.js"></script>

	<!-- User application script -->
	<script src="js/config.js"></script>
	<script src="js/common.js"></script>

    <div id="container">
      <div id="loading">Loading...</div>
      <div id="loaded" class="hidden">
        <div id="main">
          <div id="user-signed-in" class="hidden">
            <div id="user-info">

              <span id="name"></span>
              <span id="email"></span>
              <button id="sign-out" class="button is-danger is-outlined">
                <span>Sign Out</span>
                <span class="icon is-small"><i class="fas fa-times"></i></span>
              </button>

              <button id="delete-account" class="hidden">Delete account</button>
            </div>
          </div>

          <div id="user-signed-out" class="hidden">
            <h4>You are signed out.</h4>
            <div id="firebaseui-spa">
              <div id="firebaseui-container"></div>
            </div>
          </div>
        </div>
      </div>

    <img src="img/espressif-systems.svg" alt="Espressif logo" width="100">



    <h3 class="box">GPIO status list</h3>
    <div class="box">
      <table class="table">
        <thead>
          <tr>
            <th>Pin Name</th>
            <th>Pin number</th>
            <th>Type</th>
            <th>Level</th>
          </tr>
        </thead>
        <tbody id='gpio-list'>

        </tbody>
      </table>
    </div>

    </div>
    <script src="js/app.js"></script>
  </body>
</html>
